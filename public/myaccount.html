<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar">
      <ul class="navbar-links" id="navbar-links">
        <!-- logo -->
        <div class="navbar-logo">
          <li>
            <img
              id="home-logo"
              src="https://recwell.wisc.edu/wp-content/uploads/sites/1075/2019/07/cropped-site_symbol-01.png"
              alt=""
              height="50px"
            />
          </li>
        </div>

        <!-- center links -->

        <li><a href="#" id="directory">Directory</a></li>
        <li><a href="#" id="talent">Talent Turnstile</a></li>
        <li><a href="#" id="myaccount">My Account</a></li>
        <li><a href="#" id="points">Points</a></li>
        <li><a href="#" id="signout">Sign Out</a></li>
      </ul>
    </nav>
    <div class="new-content">
      <div id="account_container" class="container">
        <h1 id="NameHeader">My Account</h1>
        <table id="accountTable">
          <tr>
            <th>First Name</th>
            <td><input type="text" id="account_fname" /></td>
          </tr>
          <tr>
            <th>Last Name</th>
            <td><input type="text" id="account_lname" /></td>
          </tr>
          <tr>
            <th>Position</th>
            <td><input type="text" id="position" /></td>
          </tr>
          <tr>
            <th>Department</th>
            <td><input type="text" id="department" /></td>
          </tr>
          <tr>
            <th>Phone Number</th>
            <td><input type="tel" id="phoneNumber" /></td>
          </tr>
          <tr>
            <th>Email</th>
            <td><input type="email" id="email" /></td>
          </tr>
          <tr>
            <th>Biography</th>
            <td><textarea id="biography" rows="4"></textarea></td>
          </tr>
        </table>
        <button onclick="saveAccount()">Save</button>
      </div>
    </div>
  </body>
</html>
