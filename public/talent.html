<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar">
      <ul class="navbar-links" id="navbar-links">
        <!-- logo -->
        <div class="navbar-logo">
          <li>
            <img
              id="home-logo"
              src="https://recwell.wisc.edu/wp-content/uploads/sites/1075/2019/07/cropped-site_symbol-01.png"
              alt=""
              height="50px"
            />
          </li>
        </div>

        <!-- center links -->

        <li><a href="#" id="directory">Directory</a></li>
        <li><a href="#" id="talent">Talent Turnstile</a></li>
        <li><a href="#" id="myaccount">My Account</a></li>
        <li><a href="#" id="points">Points</a></li>
        <li><a href="#" id="signout">Sign Out</a></li>
      </ul>
    </nav>
    <!-- message bar -->
    <div id="message_bar"></div>
    <div class="new-content">
      <div id="admin-status" class="admin-status-banner">
        <span id="admin-status-text">Admin View</span>
      </div>
      <header>
        <h1>Welcome to the Talent Turnstile Blog</h1>
      </header>
      <div class="blogContainer" id="blogContainer" style="display: none">
        <h1>Upload PDF Form</h1>

        <label for="pdfFile">Choose a PDF file:</label>

        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required />
        <br />
        <label for="employeeSelect">Select Author Name:</label>
        <select name="employeeSelect" id="employeeSelect">
          <option value="">Name</option>
        </select>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <br />
        <button id="postBlog">Upload PDF</button>
      </div>
      <div id="output">
        <!-- <embed src="" type="" id="pdfViewer" /> -->
      </div>
    </div>
  </body>
</html>
